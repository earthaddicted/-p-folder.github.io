<body>
    <!-- <div class="body-wrapper"> -->
    <header>
        <!-- mobile menu END -->
        <div class="block-wrapper">
            <a href="/" class="prod-logo">
                <img src="images/logo/logo-r.png" alt="huggies logo">
            </a>
            <div class="menu-wrapper  navbar-toggle">
                <ul>
                    <li><a href="#">Qaydalar</a></li>
                    <li><a href="index-product-boys.html">Huggies Haqqında</a></li>
                    <li><a href="#" class="soc-fb"><img src="images/icons/fb.png" alt="facebook"></a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class='product-page step-page step-page-1'>
        <section class='section'>
            <div class="block-wrapper">
                <h1>HƏla! <br>Videonuzun hazırlanması üçün son addım</h1>
                <div class="form-wrapper">
                    <div class="step-line step-line__1">
                        <!-- <img src="images/step-1-line.png" alt="steps"> -->
                    </div>
                    <form action="">
                        <!-- row -->
                        <div class="step-item">
                            <label for="name">
                                KÖRPƏMİN ADI
                            </label>
                            <input type="text" placeholder="Fatima" id="name">
                        </div>
                        <!-- row -->
                        <div class="step-item">
                            <label for="birth">DOĞUM TARİXİ</label>
                            <div class="birth-info">
                                <div class="select-wrapper">
                                    <select name="date" id="date" class="arr-down">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                        <option value="">6</option>
                                        <option value="">7</option>
                                        <option value="">8</option>
                                        <option value="">9</option>
                                        <option value="">10</option>
                                        <option value="">11</option>
                                        <option value="">12</option>
                                    </select>
                                </div>
                                <div class="select-wrapper">
                                    <select name="month" id="month" class="arr-down">
                                        <option value="">Dekabr</option>
                                        <option value="">Yanvar</option>
                                        <option value="">Fevral</option>
                                        <option value="">Mart ayı</option>
                                        <option value="">april</option>
                                        <option value="">May</option>
                                        <option value="">İyun</option>
                                        <option value="">iyul</option>
                                        <option value="">avqust</option>
                                        <option value="">sentyabr</option>
                                        <option value="">oktyabr</option>
                                        <option value="">Noyabr</option>
                                    </select>
                                </div>
                                <div class="select-wrapper">
                                    <select name="year" id="year" class="arr-down">
                                        <option value="">2018</option>
                                        <option value="">2017</option>
                                        <option value="">2016</option>
                                        <option value="">2015</option>
                                        <option value="">2014</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- row -->
                        <div class="step-item step-item-small">
                            <label for="gender">CİNS</label>
                            <div class="gender-item">
                                <!--  -->
                                <label for="female" class="gender-item">oğlan</label>
                                <div class="radio-style">
                                    <label for="female" class="container">
                                        <input type="radio" name="gender" id="female">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label for="male" class="container">
                                        <input type="radio" name="gender" id="male" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <label for="male" class="gender-item">qiz</label>
                            </div>
                        </div>
                        <!-- row weight -->
                        <div class="step-item step-item-small">
                            <label for="weight">ÇƏKİ</label>
                            <div class="slider-wrapper green">
                                <input class="input-range__weight" data-slider-id='ex1Slider' type="text" data-slider-min="2000" data-slider-tooltip="always" data-slider-max="5000" data-slider-step="100" data-slider-value="" />
                            </div>
                        </div>
                        <!-- row height-->
                        <div class="step-item step-item-small">
                            <label for="height">
                                <span class="chosen-gendeR">
                                    BOY
                                </span>
                            </label>
                            <div class="slider-wrapper green">
                                <input class="input-range__height" data-slider-id='ex1Slider' type="text" data-slider-min="40" data-slider-tooltip="always" data-slider-max="120" data-slider-step="5" data-slider-value="" />
                            </div>
                        </div>
                        <!-- <div class="btn-wrapper btn-wrapper__next">
                            <span>
                                NÖVBƏTİ
                            </span>
                        </div> -->
                        <div class="btn-block">
                            <!-- next -->
                           <!--  <button class="btn-wrapper btn-wrapper__next">
                                <span>
                                    NÖVBƏTİ
                                </span>
                            </button> -->

                            <div class="btn-wrapper btn-wrapper__next">
                                <a href="index-step-2.html">NÖVBƏTİ</a>
                            </div>
                        </div>

                    </form>
                </div>
        </section>
